<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>cart.</title>
  </head>
  <body>
    <header>
      <a class="hover" href="Home.html">home.</a>
      <span class="logo">minim.</span>
      <a class="hover" href="shop.html">shop.</a>
    </header>
    <main>
      <div class="cart-detail">
        <div class="cart-detail-text">
          <span class="cart-detail-text-title">Your Cart.</span>
          <span class="cart-detail-text-value">3 items</span>
        </div>
        <div class="cart-detail-value">
          <span class="cart-detail-value-text">Total</span>
          <span class="cart-detail-value-number">R$ 1.550,00</span>
        </div>
      </div>
      <div class="cart-container">
        <div class="cart-item">
          <hr class="solid" />
          <img src="shop-assets/1.jpg" alt="" />
          <div class="item-content">
            <span class="item-title">Ilana Matte Side Plate </span>
            <div class="item-quantity">
              <label for="quantity">Quantity</label>
              <input type="number" class="input-quantity" min="1" />
            </div>
            <span class="item-total-value">R$ 155,00</span>
            <ion-icon name="close-outline" class="item-remove"></ion-icon>
          </div>
        </div>
        <div class="cart-item">
          <hr class="solid" />
          <img src="shop-assets/1.jpg" alt="" />
          <div class="item-content">
            <span class="item-title">Ilana Matte Side Plate </span>
            <div class="item-quantity">
              <label for="quantity">Quantity</label>
              <input type="number" class="input-quantity" min="1" />
            </div>
            <span class="item-total-value">R$ 155,00</span>
            <ion-icon name="close-outline" class="item-remove"></ion-icon>
          </div>
        </div>
        <div class="cart-item">
          <hr class="solid" />
          <img src="shop-assets/1.jpg" alt="" />
          <div class="item-content">
            <span class="item-title">Ilana Matte Side Plate </span>
            <div class="item-quantity">
              <label for="quantity">Quantity</label>
              <input type="number" class="input-quantity" min="1" />
            </div>
            <span class="item-total-value">R$ 155,00</span>
            <ion-icon name="close-outline" class="item-remove"></ion-icon>
          </div>
        </div>
      </div>
      <footer>
        <a class="footer-a" href="shop.html">Continue Shopping.</a>
        <button class="button-checkout">Proceed to Checkout.</button>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
